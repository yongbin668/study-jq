 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
#div1{width:200px;height:200px;background:red;position:absolute;
top:50px;left:0px;}
</style>
<script type="text/javascript">
var timer=null;

function startMove()
{
	var oDiv=document.getElementById('div1');

	clearInterval(timer);	//处理多次点击产生开多次定时器的问题
	timer=setInterval (function (){
		var speed=7;

		if(oDiv.offsetLeft>=300)	//处理不会停止的问题
		{
			clearInterval(timer);
		}
		else
		{
			oDiv.style.left=oDiv.offsetLeft+speed+'px';
		}
	},30);		//offsetLeft取当前的位置
};
</script>
</head>
<body>
<input id="btn1" type="button" value="开始运动" onclick="startMove()" />
<div id="div1">
</div>
</body>
</html>
