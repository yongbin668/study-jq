<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
#div1{width:150px;height:200px;background:green;position:absolute;
left:-150px;}
#div1 span{position:absolute;width:20px;height:60px;line-height:20px;
	background:blue;right:-20px;top:70px;}
</style>
<script type="text/javascript">
window.onload=function ()
{
	var oDiv=document.getElementById('div1');

	oDiv.onmouseover=function ()
	{
		startMove(0);
	};
	oDiv.onmouseout=function ()
	{
		startMove(-150);
	};
};

var timer=null;

function startMove(iTarget)
{
	var oDiv=document.getElementById('div1');

	clearInterval(timer);
	timer=setInterval(function (){
		var speed=0;

		if(oDiv.offsetLeft>iTarget)	//根据当前位置和目标位置判断移动方向
		{
			speed=-10;
		}
		else
		{
			speed=10;
		}

		if(oDiv.offsetLeft==iTarget)	//根据是否等于目标位置判断是否移动及移动多少
		{
			clearInterval(timer);
		}
		else
		{
			oDiv.style.left=oDiv.offsetLeft+speed+'px';
		}
	},30);
}
</script>
</head>
<body>
<div id="div1">
<span>分享到</span>
</div>
</body>
</html>
