<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
#div1{width:100px;height:100px;background:red;position:absolute;
left:600px;top:50px;}
#div2{width:1px;height:300px;position:absolute;background:black;
left:300px;top:0;}
</style>
<script type="text/javascript">
window.onload=function ()
{

};
function startMove ()
{
	var oDiv=document.getElementById('div1');
	setInterval(function () {
		var speed=(300-oDiv.offsetLeft)/20;
		//speed=Math.ceil(speed);	//向上取整，解决小数问题BUG
		speed=speed>0?Math.ceil(speed):Math.floor(speed);//判断后具体向上或向下

		oDiv.style.left=oDiv.offsetLeft+speed+'px';

		document.title=oDiv.offsetLeft+','+speed;
	},30)
}
</script>
</head>
<body>
<input type="button" value="开始运动" onclick="startMove()">
<div id="div1"></div>
<div id="div2"></div>
</body>
