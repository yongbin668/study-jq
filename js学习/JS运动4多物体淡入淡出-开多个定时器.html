 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
div {width:200px;height:200px;margin:20px;float:left;
background:red;filter:alpha(opacity:30);opacity:0.3;}    
</style>
<script type="text/javascript">
//var alpha=30;	//在多物体框架里，所有东西都不能共用！
window.onload=function ()
{
	var aDiv=document.getElementsByTagName('div');

	for(var i=0;i<aDiv.length;i++)
	{
		aDiv[i].alpha=30;
		aDiv[i].onmouseover=function ()
		{
			startMove(this,100);
		};
		aDiv[i].onmouseout=function ()
		{
			startMove(this,30);
		};
	}
};

function startMove(obj,iTarget)
{
	clearInterval(obj.timer);
	obj.timer=setInterval(function (){
		var speed=(iTarget-obj.alpha)/6;
		speed=speed>0?Math.ceil(speed):Math.floor(speed);

		if(obj.alpha==iTarget)
		{
			clearInterval(obj.timer);
		}
		else
		{
			obj.alpha+=speed;

			obj.style.filter='alpha(opacity:'+obj.alpha+')';	//IE低版本方案
			obj.style.opacity=obj.alpha/100;	        //火狐高版本方案
		}
	},30)
}
</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
