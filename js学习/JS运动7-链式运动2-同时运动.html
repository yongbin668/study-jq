<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>任意值运动框架遇到透明度时出现的问题及处理</title>
<style>
div {width:200px;height:200px;margin:20px;float:left;background:green;
border:10px solid black;filter:alpha(opacity:30);opacity:0.3;}
</style>
<script src="move.js"></script>
<script>
window.onload=function (){

	var oDiv1=document.getElementById('div1');

	oDiv1.onmouseover=function ()
	{
		startMove(oDiv1,{width:201,height:400,opacity:100});
	}
	
	oDiv1.onmouseout=function ()
	{
		startMove(oDiv1,{width:200,height:200,opacity:30});
	}
}

</script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
